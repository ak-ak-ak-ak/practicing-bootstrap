<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="text-center mt-2">Scientific Calculator</h1>
        <!-- Calculator -->
        <div class="container">
            <div class="row gx-5">
                <div class="offset-3 col-6 card border p-2">
                    <input readonly type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                    <div class="row mt-2 gx-2" id="row1">
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">(</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">)</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">AC</button>
                        </div>
                    </div>

                    <div class="row mt-2 gx-2" id="row2">
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">รท</button>
                        </div>
                    </div>

                    <div class="row mt-2 gx-2" id="row3">
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">ร</button>
                        </div>
                    </div>

                    <div class="row mt-2 gx-2" id="row4">
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">-</button>
                        </div>
                    </div>

                    <div class="row mt-2 gx-2" id="row5">
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
